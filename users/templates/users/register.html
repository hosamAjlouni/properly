{% extends "home/base.html" %}

{% block body %}
            

    <form class="mx-auto col-md-5 col-sm-12" action="{% url 'users:register' %}" method="post">
        <h3 class="">{{form_title}}</h3>
        <hr>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        
        {% csrf_token %}
        <div class="form-group shadow-sm">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group shadow-sm">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group shadow-sm">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group shadow-sm">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-info form-control" type="submit" value="Register">
        Already have an account? <a href="{% url 'users:login' %}">Log In here.</a>
    
    </form>

{% endblock %}
