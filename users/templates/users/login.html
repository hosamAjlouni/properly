{% extends "home/base.html" %}
    
{% block body %}



    <form class="mx-auto col-md-5 col-sm-12" action="{% url 'users:login' %}" method="post">
        <h3 class="">{{form_title}}</h3>
        
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}
        <hr>
        
        {% csrf_token %}
        
        <div class="form-group shadow-sm">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>

        <div class="form-group shadow-sm">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <input class="btn btn-info form-control" type="submit" value="Login">
        
        {% if request.GET.next %}
        <input type="hidden"/ name="next" value="{{ request.GET.next }}">
            
        {% endif %}
            
        Don't have an account? <a href="{% url 'users:register' %}">Register here.</a>
    </form>




{% endblock %}
